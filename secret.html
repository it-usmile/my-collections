<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <title>USmile Dee - Gallery</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback"
    />
    <!-- Font Awesome -->
    <link

    />

    <link

    />

    <link

    <link rel="stylesheet" href="templates/dist/css/adminlte.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <!--  -->
    <link rel="stylesheet" href="assets/css/secret.css" />

  <body class="hold-transition sidebar-mini" onload="">
    <div class="wrapper">
      <!-- Preloader -->
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__shake"
          src="assets/img/USmile_Dee_Logo_Final.png"
          alt="AdminLTELogo"
        />
      </div>

      <div
        class="main-error dark-mode flex-column justify-content-center align-items-center d-none"
      >
        <!-- <h1>My Collections</h1> -->
        <div class="m-auto">
          <h1>Not found!</h1>
        </div>
      </div>

      <div
        class="main-authen dark-mode flex-column justify-content-center align-items-center d-none"
      >
        <!-- <h1>My Collections</h1> -->
        <div class="col-lg-4 m-auto">
          <div class="card card-body">
            <form action="" class="form" id="authen">
              <label for="hash">Enter your password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon"
                  required
                />
                <div class="input-group-append">
                  <input class="btn btn-primary" type="submit" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="main-header d-none navbar navbar-expand navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"
              ><i class="fa fa-bars"></i
            ></a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="theme-switch-wrapper nav-link">
              <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar d-none sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link logo-switch">
          <img
            src="assets/img/USmile_Dee_Logo_Final_sm.png"
            alt="AdminLTE Docs Logo Small"
            class="brand-image-xl logo-xs"
          />
          <img
            src="assets/img/USmile_Dee_Logo_Final.png"
            alt="AdminLTE Docs Logo Large"
            class="brand-image-xs logo-xl"
            style="left: 12px"
          />
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="nav-icon fas fa-images"></i>
                  <p>Gallery</p>
                </a>
              </li>
              <!-- <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-th"></i>
                  <p>
                    Collections
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>Index</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>Class Photo</p>
                    </a>
                  </li>
                </ul>
              </li> -->
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper d-none">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 id="titleHead">Resource Name</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Gallery</a></li>
                  <li class="breadcrumb-item active">Resource Name</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card card-primary">
                  <div class="card-header">
                    <h4 class="card-title">Resource Type Name</h4>
                  </div>
                  <div class="card-body row" id="resourceGallery"></div>
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <footer class="main-footer d-none">
        <div class="float-right d-none d-sm-block"><b>Version</b> 3.2.0</div>
        <strong

          <a href="https://adminlte.io">AdminLTE.io</a>.</strong
        >
        All rights reserved.
      </footer>

      <!-- Modal -->
      <div class="modal fade" id="showRecord" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <form class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="targetTitle">Record</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="" alt="Example Photo" class="w-100" id="record" />
              <!-- <p>One fine body…</p> -->
            </div>
          </form>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
